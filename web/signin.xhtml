<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>tShop - Signing</title>
    </h:head>
    <h:body>
        <ui:composition template="./commonLayout.xhtml">
            <ui:define name="content">
                <section class="breadcrumb-wrapper">
                    <div class="container">
                        <div class="row">
                            <div class="col-xs-6">
                                <h2>tShop</h2>
                                <p>Sign In</p>
                            </div>
                            <div class="col-xs-6">
                                <ol class="breadcrumb">
                                    <li><h:link outcome="index" value="Home"/></li>
                                    <li class="active">Sign In</li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </section>

                <section class="content account">
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
                                <div class="login-form-wrapper">
                                    <h:form>
                                        <h3>Sign In</h3>
                                        <div class="form-group">
                                            <label>Email<span class="required">*</span></label>
                                            <h:inputText value="#{accountController.username}" class="form-control" required="true"/>
                                        </div>
                                        <div class="form-group">
                                            <label>Password<span class="required">*</span></label>
                                            <h:inputSecret value="#{accountController.password}" class="form-control" required="true" redisplay="true"/>
                                        </div>
                                        <div class="form-group">
                                            <div class="row">
                                                <h:selectBooleanCheckbox value="#{accountController.rememberMe}" class="checkbox col-md-1"/>                                              
                                                <label for="signin-remember" class="col-lg-11">Remember me</label>
                                            </div>
                                        </div>
                                        <h:commandButton value="Submit" action="#{accountController.checkLogin(session)}" class="btn btn-primary btn-lg btn-block"/>
                                    </h:form>
                                    <div class="row">
                                        <div class="col-xs-6">
                                            <a href="" class="btn btn-brand btn-facebook"><i class="fa fa-facebook"></i>Sign in with Facebook</a>
                                        </div>
                                        <div class="col-xs-6">
                                            <a href="" class="btn btn-brand btn-google-plus"><i class="fa fa-google-plus"></i>Sign in with Google Plus</a>
                                        </div>
                                    </div>
                                </div>
                                <p class="form-text">Did you <h:link outcome="lostPassword" value="forgot your password?"/></p>
                            </div>
                        </div>
                    </div>
                </section>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
