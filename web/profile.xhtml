<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>tShop - Profile</title>
    </h:head>
    <h:body>
        <ui:composition template="./dashBoardLayout.xhtml">
            <ui:define name="breadcumb">
                <section class="breadcrumb-wrapper">
                    <div class="container">
                        <div class="row">
                            <div class="col-xs-6">
                                <h2>My Account</h2>
                                <p>Personal Infromation</p>
                            </div>
                            <div class="col-xs-6">
                                <ol class="breadcrumb">
                                    <li><h:link outcome="index" value="Home"/></li>
                                    <li><h:link outcome="account" value="My Account"/></li>
                                    <li class="active">Personal Infromation</li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </section>
            </ui:define>

            <ui:define name="dashBoardContent">
                <article class="account-content">

                    <div class="account-profile-top">
                        <div><h:graphicImage name="#{accountController.currentCustomer.avatar}" alt="#{accountController.currentCustomer.avatar}" width="80"/></div>
                        <div><h3>#{accountController.currentCustomer.firstName} #{accountController.currentCustomer.lastName} <small>#{accountController.currentCustomer.email}</small></h3></div>
                        <div class="button"><a href="#" class="btn btn-primary">Change Avatar</a></div>
                    </div>

                    <h:form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-md-4 col-lg-3 control-label">First Name<span class="required">*</span></label>
                            <div class="col-md-8 col-lg-6">
                                <h:inputText value="#{accountController.currentCustomer.getFirstName()}" class="form-control" required="true"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 col-lg-3 control-label">Last Name<span class="required">*</span></label>
                            <div class="col-md-8 col-lg-6">
                                <h:inputText value="#{accountController.currentCustomer.lastName}" class="form-control" rendered="true"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 col-lg-3 control-label">Phone<span class="required">*</span></label>
                            <div class="col-md-8 col-lg-9">
                                <h:inputText value="#{accountController.currentCustomer.phone}" class="form-control" required="true"/>
                            </div>
                        </div>
                        <div class="form-group">
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 col-lg-3 control-label">Password<span class="required">*</span></label>
                            <div class="col-md-8 col-lg-9">
                                <h:inputSecret value="#{accountController.currentCustomer.password}" class="form-control" required="true" redisplay="true"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 col-lg-3 control-label">New Password<span class="required">*</span></label>
                            <div class="col-md-8 col-lg-9">
                                <h:inputSecret value="#{accountController.currentCustomer.password}" class="form-control" required="true" redisplay="true"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 col-lg-3 control-label">Confirm New Password<span class="required">*</span></label>
                            <div class="col-md-8 col-lg-9">
                                <h:inputSecret value="#{accountController.currentCustomer.password}" class="form-control" required="true" redisplay="true"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-offset-4 col-md-8 col-lg-offset-3 col-lg-9">
                                <h:commandButton value="Update" action="#{accountController.update()}" class="btn btn-primary" />
                            </div>
                        </div>
                    </h:form>

                </article>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
